<!DOCTYPE html>
<html>
<head>
    <style>
        *{
            padding-left: 3%; 
        }
        #application-form {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        text-align: left;
        }
        .button-type submit{
        cursor: pointer;
        }

    </style>
   

</head>
<body style="background-color:rgb(197, 195, 195);"> 
<div id="application-form" class="apply">
        <h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Apply for <span id="job-title"></span></h2>
    
        <form>
            <label for="name">FirstName:</label>
            <input type="text" id="name" name="fname" required>

            <label for="name">LastName:</label>
            <input type="text" id="name" name="lname" required><br><br><br>


            <label for="email">Email:</label>&nbsp;&nbsp;
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="text" id="name" name="password" required><br><br><br>

            <label for="Mobile">Mobile:</label>
            <input type="number" id="number" name="Mobile" required>

            <label for="resume">Resume:</label>
            <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" required><br><br><br>

            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
